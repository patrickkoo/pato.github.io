<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Success!</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 100px;
    }
    h1 {
        color: #008000; 
        animation: bounce 1s infinite alternate; 
    }

    @keyframes bounce {
        0% {
            transform: translateY(0);
        }
        100% {
            transform: translateY(-20px);
        }
    }
</style>
</head>
<body>
    <h1>Yey, it works! I should get 20 over 20, Mr. Joe</h1>
</body>
</html>
